<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Page not found</title>
    <style>
      :root{--primary:#1976d2;--muted:#6b7280}
      body { font-family: Inter, Roboto, Arial, Helvetica, sans-serif; background: linear-gradient(180deg,#f7fbff 0%, #f6f7fb 100%); color: #111; margin: 0; }
      .center { max-width: 820px; margin: 72px auto; padding: 28px; background: #fff; border-radius: 8px; box-shadow: 0 6px 24px rgba(15,23,42,0.06); display:flex; gap:24px; align-items:center }
      .logo { width:92px; height:92px; background:var(--primary); border-radius:12px; display:flex; align-items:center; justify-content:center; color:#fff; font-weight:700; font-size:28px }
      .content h1{ margin:0 0 8px; font-size:22px }
      .content p{ margin:6px 0 0; color:var(--muted) }
      .actions{ margin-top:12px }
      a.button{ display:inline-block; padding:10px 14px; background:var(--primary); color:#fff; border-radius:6px; text-decoration:none }
      @media (max-width:640px){ .center{flex-direction:column; padding:18px} .logo{width:68px;height:68px;font-size:22px} }
    </style>
    <script>
      // SPA-friendly fallback for static hosts: move the current path into the hash
      (function () {
        try {
          var path = location.pathname + location.search;
          // If the path is not root and the hash doesn't already contain it, rewrite to /#<path>
          if (path && path !== '/' && location.hash.indexOf(path) === -1) {
            var newUrl = '/#' + encodeURI(path);
            // Use replace so browser history isn't polluted
            location.replace(newUrl);
          }
        } catch (e) {
          /* ignore */
        }
      })();
    </script>
  </head>
  <body>
    <div class="center">
      <div class="logo">UN</div>
      <div class="content">
        <h1>Page not found (404)</h1>
        <p>We couldn't find the page you requested. We'll redirect you to the app so the client router can handle this link.</p>
        <div class="actions"><a class="button" href="/">Open App Home</a></div>
      </div>
    </div>
  </body>
</html>
